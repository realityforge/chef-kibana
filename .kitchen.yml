---
driver_plugin: vagrant
driver_config:
  product_name: chefdk
  product_version: 1.3.43
  network:
    - ["forwarded_port", {guest: 8080, host: 8080, auto_correct: true}]

provisioner:
  name: chef_zero

platforms:
- name: ubuntu-14.04
  run_list:
    - recipe[apt]
- name: ubuntu-16.04
  run_list:
    - recipe[apt]
- name: centos-6.9
  attributes:
    yum:
      epel:
        mirrorlist: http://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=$basearch
        gpgkey: http://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-6
        sslverify: false
- name: centos-7.4.1708

suites:
- name: kibana4_apache
  run_list:
    - 'recipe[netstat]'
    - 'recipe[apache2]'
    - 'recipe[java]'
    - 'recipe[kibana]'
    - 'recipe[kibana::apache]'
  attributes:
    apache:
      listen:
       - '*:8080'
    kibana:
      base_dir: '/opt/kibana'
      repository_url: 'http://packages.elastic.co/kibana/4.5/debian'
      repository_key: 'https://packages.elastic.co/GPG-KEY-elasticsearch'
      version: 4
      apache:
        port: 8080
      interface: '0.0.0.0'
    java:
      jdk_version: '8'
- name: kibana4_nginx
  run_list:
    - 'recipe[netstat]'
    - 'recipe[nginx]'
    - 'recipe[java]'
    - 'recipe[kibana]'
    - 'recipe[kibana::nginx]'
  attributes:
    kibana:
      repository_url: 'http://packages.elastic.co/kibana/4.5/debian'
      repository_key: 'https://packages.elastic.co/GPG-KEY-elasticsearch'
      base_dir: '/opt/kibana'
      version: 4
      interface: '0.0.0.0'
      nginx:
        listen_http: 8080
    java:
      jdk_version: '8'
- name: kibana4_apache_package
  run_list:
    - 'recipe[kibana]'
    - 'recipe[apache2]'
    - 'recipe[kibana::apache]'
  attributes:
    apache:
      listen:
       - '*:8080'
    kibana:
      repository_url: 'http://packages.elastic.co/kibana/4.5/debian'
      repository_key: 'https://packages.elastic.co/GPG-KEY-elasticsearch'
      base_dir: '/opt/kibana'
      install_method: 'package'
      version: 4
      apache:
        port: 8080
      interface: '0.0.0.0'
      service:
        options: '--max-old-space-size=100'
- name: kibana4_nginx_package
  run_list:
    - 'recipe[netstat]'
    - 'recipe[nginx]'
    - 'recipe[java]'
    - 'recipe[kibana]'
    - 'recipe[kibana::nginx]'
  attributes:
    kibana:
      repository_url: 'http://packages.elastic.co/kibana/4.5/debian'
      repository_key: 'https://packages.elastic.co/GPG-KEY-elasticsearch'
      base_dir: '/opt/kibana'
      install_method: 'package'
      version: 4
      interface: '0.0.0.0'
      nginx:
        listen_http: 8080
    java:
      jdk_version: '8'
- name: kibana5_nginx_package
  run_list:
    - 'recipe[netstat]'
    - 'recipe[nginx]'
    - 'recipe[java]'
    - 'recipe[kibana]'
    - 'recipe[kibana::nginx]'
  attributes:
    kibana:
      install_method: 'package'
      version: 5
      interface: '0.0.0.0'
      nginx:
        listen_http: 8080
    java:
      jdk_version: '8'
    nginx:
      default_site_enabled: false
